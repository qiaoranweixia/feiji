<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星际特攻 - Space Shooter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <!-- 游戏主容器 -->
        <div id="game-container">
            
            <!-- 开始界面 -->
            <div id="start-screen" class="screen overlay-screen">
                <h1 class="game-title">星际特攻</h1>
                <div class="menu-box">
                    <p class="high-score-display">历史最高分: <span id="high-score">0</span></p>
                    <div class="control-group">
                        <label>难度选择</label>
                        <select id="difficulty" class="cyber-select">
                            <option value="easy">新兵 (简单)</option>
                            <option value="normal" selected>老兵 (普通)</option>
                            <option value="hard">精英 (困难)</option>
                        </select>
                    </div>
                    <!-- 这里的背景选择依然保留逻辑，但在CSS中我们会用星空覆盖 -->
                    <div class="control-group" id="bg-select-container"></div>
                    <button id="start-button" class="cyber-btn">出击</button>
                </div>
            </div>

            <!-- 游戏运行界面 -->
            <div id="game-screen" class="screen" style="display: none;">
                <canvas id="game-canvas"></canvas>
                
                <!-- HUD 抬头显示器 -->
                <div id="hud-header">
                    <div class="hud-item score-box">
                        <span class="label">SCORE</span>
                        <span id="score" class="value">0</span>
                    </div>
                    <div class="hud-item goal-box">
                        <span class="label">MISSION</span>
                        <span id="level-goal" class="value">---</span>
                    </div>
                </div>

                <div id="hud-footer">
                    <div class="status-bar">
                        <div class="hp-container">
                            <span class="label">HP</span>
                            <div class="bar-bg"><div id="hp-bar-fill" style="width: 100%;"></div></div>
                            <span id="health" class="value-text">100</span>
                        </div>
                        <div class="exp-container">
                            <span class="label">LV.<span id="level">1</span></span>
                            <div class="bar-bg"><div id="exp-bar-fill" style="width: 0%;"></div></div>
                            <span id="experience" class="value-text">0/100</span>
                        </div>
                    </div>
                    <div class="skill-box">
                        <span class="label">SYSTEM:</span>
                        <span id="skill" class="value">NORMAL</span>
                    </div>
                    <button id="pause-button" class="icon-btn">⏸</button>
                </div>
            </div>

            <!-- 暂停菜单 -->
            <div id="pause-menu" class="screen overlay-screen" style="display: none;">
                <div class="menu-box">
                    <h2>系统暂停</h2>
                    <button id="resume-button" class="cyber-btn">继续任务</button>
                    <button id="quit-button" class="cyber-btn warning">放弃任务</button>
                </div>
            </div>

            <!-- 游戏结束 -->
            <div id="game-over-screen" class="screen overlay-screen" style="display: none;">
                <div class="menu-box">
                    <h2 class="danger-text">任务失败</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span>最终得分</span>
                            <span id="final-score" class="highlight">0</span>
                        </div>
                        <div class="stat-item">
                            <span>抵达关卡</span>
                            <span id="final-level">1</span>
                        </div>
                        <div class="stat-item full-width">
                            <span>最高记录</span>
                            <span id="new-high-score">0</span>
                        </div>
                    </div>
                    <button id="restart-button" class="cyber-btn">重启系统</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音频资源保持不变 -->
    <audio id="background-music" loop><source src="background-music.mp3" type="audio/mpeg"></audio>
    <audio id="shoot-sound"><source src="shoot.mp3" type="audio/mpeg"></audio>
    <audio id="explosion-sound"><source src="explosion.mp3" type="audio/mpeg"></audio>
    <audio id="powerup-sound"><source src="powerup.mp3" type="audio/mpeg"></audio>
    <audio id="level-complete-sound"><source src="level-complete.mp3" type="audio/mpeg"></audio>

    <script src="game.js"></script>
</body>
</html>
